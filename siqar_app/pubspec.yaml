name: siqar_app
description: SIQAR - Sistem QR Absensi Responsif
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  google_fonts: ^6.2.1
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  
  # State Management
  provider: ^6.0.5
  
  # Network & Data
  http: ^1.3.0
  shared_preferences: ^2.2.0
  image_picker: ^1.0.2
  path_provider: ^2.1.0
  image_gallery_saver: ^2.0.3
  
  # Location
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.3.1
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^1.1.2  # Gunakan versi ini untuk kompatibilitas dengan kode yang ada
  
  # Utils
  intl: ^0.19.0
  dio: ^5.3.2
  url_launcher: ^6.1.12
  permission_handler: ^12.0.0+1
  flutter_local_notifications: ^19.1.0
  timeago: ^3.5.0
  connectivity_plus: ^6.1.4
  flutter_secure_storage: ^10.0.0-beta.4
  file_picker: ^10.1.2
  pdf: ^3.10.4
  printing: ^5.11.0
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#7c3aed"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Domine
      fonts:
        - asset: assets/fonts/CalSans-Regular.ttf
        - asset: assets/fonts/CalSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/CalSans-Regular.ttf
          weight: 600
        - asset: assets/fonts/Domine-VariableFont_wght.ttf
          weight: 700