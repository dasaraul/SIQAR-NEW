name: siqar_app
description: Sistem QR Absensi Responsif
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  
  # State Management
  provider: ^6.0.5
  
  # API & Storage
  dio: ^5.3.2
  flutter_secure_storage: ^9.0.0
  
  # Utilities  
  intl: 0.19.0
  image_picker: ^1.0.4
  mobile_scanner: ^3.4.1
  geolocator: ^10.1.0
  
  # QR Code Generator
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700